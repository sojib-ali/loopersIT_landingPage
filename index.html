<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/loopersIT_logo.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/digital-7-mono"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />

    <title>LoopersIT</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="logo" href="http://">
          <svg
            width="54"
            height="54"
            viewBox="0 0 54 54"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="53.04" height="53.04" rx="10" fill="#2A1D51" />
            <rect
              x="15.912"
              y="28.6149"
              width="10.4637"
              height="10.4637"
              transform="rotate(-45 15.912 28.6149)"
              fill="#23ADAD"
            />
            <rect
              x="28.6416"
              y="32.8581"
              width="10.4637"
              height="10.4637"
              transform="rotate(-45 28.6416 32.8581)"
              fill="white"
            />
            <rect
              x="24.3984"
              y="20.1285"
              width="10.4637"
              height="10.4637"
              transform="rotate(-45 24.3984 20.1285)"
              fill="#23ADAD"
            />
            <rect
              x="7.42561"
              y="20.1285"
              width="10.4637"
              height="10.4637"
              transform="rotate(-45 7.42561 20.1285)"
              fill="white"
            />
            <circle cx="25.9896" cy="27.0504" r="24.4288" stroke="white" />
            <path
              d="M40.7194 46.6652L37.3362 51.4866L37.8677 48.2234L34.8345 46.908L40.7194 46.6652Z"
              fill="white"
            />
          </svg>
          <div class="logoLetter">
            <span class="logoLetter_first">Loopers</span>
            <span class="logoLetter_second">IT</span>
          </div>
        </a>
      </div>
      <div class="brand_slogan">
        <span>Your Brand, Our Efforts</span>
      </div>
      <div class="timer_intro">
        <span>Arriving in...</span>
      </div>
      <div class="timer">
        <div class="timer_digit">
          <div class="time_limit">
            <span class="digit" id="days"></span>
            <span class="digit_caption">Days</span>
          </div>
          <div class="time_limit">
            <span class="digit" id="hours"></span>
            <span class="digit_caption">Hours</span>
          </div>
          <div class="time_limit">
            <span class="digit" id="minutes"></span>
            <span class="digit_caption">Minutes</span>
          </div>
          <div class="time_limit">
            <span class="digit" id="seconds"></span>
            <span class="digit_caption">Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Set the date and time of the website launch
    const launchDate = new Date("September 10, 2024 10:00:00").getTime();

    // Update the countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const timeRemaining = launchDate - now;

      // Time calculations for days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the result in the elements with id
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the countdown is over, display a message
      if (timeRemaining < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "<h1>We're Live!</h1>";
      }
    }, 1000);
  </script>
</html>
